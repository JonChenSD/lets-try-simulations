<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jons-little-gridworld</title>
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <br>
      <button id="startBtn">start</button>
      <input type="range" min="1" max="8" value="3" class="slider" id="stepInterval">
      <br>
      <br>
    
      <button id="randomBtn">random</button> <input type="range" min="1" max="10" value="5" class="slider" id="randomInterval">
      <br>
      <br>
      <button id="clearBtn">clear</button>
      <br>
      <br>
      
      <button class="block" id="left"> ← </button>
      <button class="block" id="right"> → </button>
      <button class="block" id="up"> ↑ </button>
      <button class="block" id="down"> ↓ </button>
      <button class="block"> 🐕 </button>
      <button class="block"> ❋ </button>
      <button class="block"> ♪ </button>
      <br>
      <br>
      <button class="block"> ⟋ </button>
      <br>
      <br>
      <button class="block" id="left"> 🡸 </button>
      <button class="block" id="right"> 🡺 </button>
      <button class="block" id="up"> 🡹 </button>
      <button class="block" id="down"> 🡻 </button>
      <br>
      <br>
      <button class="block" id="left"> 🡨 </button>
      <button class="block" id="right"> 🡪 </button>
      <button class="block" id="up"> 🡩 </button>
      <button class="block" id="down"> 🡫 </button>
      
    <div class="container">
      <div class="wrapper">
        <canvas id="canvas-background" width="600" height="600" ></canvas>
        <canvas id="canvas" width="600" height="600" ></canvas>
      </div>
    </div>
    
    
  </body>
  <script type="text/javascript" src="bundle.js"></script>
</html>
